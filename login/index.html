<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/sign-in/signin.css">
</head>
<body>

    
    <main class="form-signin w-100 m-auto">
        <div class="alert alert-danger  error" role="alert" style="visibility: hidden;">
            <p class="error-text"></p>
          </div>

    <form>
       
        <h1 class="h3 mb-3 fw-normal"> sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
      </form>

    </main>


        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = form["email"].value;
        const password = form["password"].value;
        axios
          .post("http://localhost:5000/auth/login", {
            email,
            password,
          })
          .then((res) => {
            console.log(res);

            const { token } = res.data;
            localStorage.setItem("JWT_TOKEN",token);

            console.log(token)
             window.location.href = "/"
          })
          .catch((e) => {
            console.log(e);
            if (e.response && e.response.data) {
              console.log(e.response.data);
              const { error, message } = e.response.data;
              if (error) {
                document.querySelector(".error").style.visibility="visible";
                document.querySelector(".error-text").textContent=message;
                return;
              }
            }
          });
      });
    </script>
</body>
</html>
